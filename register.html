<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LifeLike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 250px;
        }
        .password-container {
            position: relative;
            display: inline-block;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: cyan;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <div class="container">
        <input type="text" id="login-username" placeholder="Enter Username" required>
        <div class="password-container">
            <input type="password" id="login-password" placeholder="Enter Password" required>
            <span class="toggle-password" onclick="togglePassword('login-password')">üëÅ</span>
        </div>
        <button onclick="loginUser()">Log In</button>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script>
        function togglePassword(id) {
            let input = document.getElementById(id);
            input.type = (input.type === "password") ? "text" : "password";
        }

        function loginUser() {
            let username = document.getElementById("login-username").value;
            let password = document.getElementById("login-password").value;

            let storedUsername = localStorage.getItem("lifelike_username");
            let storedPassword = localStorage.getItem("lifelike_password");

            if (username === storedUsername && password === storedPassword) {
                alert("Login successful! Redirecting...");
                window.location.href = "lifelike.html";  // Redirect to LifeLike Home
            } else {
                alert("Incorrect username or password.");
            }
        }
    </script>

    <p><a href="lifelike.html">Return to LifeLike Home</a></p>
</body>
</html>
