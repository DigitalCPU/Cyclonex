<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LifeLike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 250px;
        }
        .password-container {
            position: relative;
            display: inline-block;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: cyan;
        }
    </style>
</head>
<body>
    <h2>Register</h2>
    <div class="container">
        <input type="text" id="username" placeholder="Enter Username" required>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter Password" required>
            <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
        </div>
        <div class="password-container">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅ</span>
        </div>
        <button onclick="registerUser()">Sign Up</button>
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>

    <script>
        function togglePassword(id) {
            let input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }

        function registerUser() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (!username || !password || !confirmPassword) {
                alert("Please fill in all fields.");
                return;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            localStorage.setItem("lifelike_username", username);
            localStorage.setItem("lifelike_password", password);
            alert("Registration successful! You can now log in.");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
