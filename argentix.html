<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argentix - CycloNex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a0a url('argentix 003.svg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            padding: 20px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .header img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
        }
        .container {
            position: relative;
            z-index: 2;
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .sidebar img {
            width: 25%;
            margin-bottom: 15px;
            cursor: pointer;
            filter: grayscale(100%);
            transition: filter 0.3s ease, transform 0.3s ease;
        }
        .sidebar img:hover {
            filter: grayscale(0%);
            transform: scale(1.1);
        }
        .content {
            margin: 20px auto;
            padding: 20px;
            background: rgba(34, 34, 34, 0.6);
            border-radius: 10px;
            text-align: left;
            max-width: 800px;
        }
        .footer {
            padding: 20px;
            background: rgba(17, 17, 17, 0.85);
            width: 100%;
            bottom: 0;
            position: relative;
        }
        a {
            color: cyan;
            text-decoration: none;
        }
        a:hover {
            color: #00ffff;
            text-shadow: 0px 0px 10px cyan;
        }
    </style>
    <script>
        function changeContent(section) {
            const contentDiv = document.getElementById('content');
            const sections = {
                'AGX 01': `<h2>AGX Mining</h2><p>Mining cryptocurrency is the process of validating and adding transactions to a blockchain network...</p>` ,
                'AGX 02': `<h2>AGX Value</h2><p>Cryptocurrency as a store of value relies on its decentralized nature...</p>` ,
                'AGX 03': `<h2>AGX Utility Token</h2><p>A utility token is a type of cryptocurrency designed to provide access...</p>` ,
                'AGX 04': `<h2>Cryptocurrency as Smart Contracts</h2><p>A smart contract is a self-executing program stored on a blockchain...</p>`
            };
            contentDiv.innerHTML = sections[section] || '<h2>What is Argentix?</h2><p>Argentix is a cutting-edge cryptocurrency...</p>';
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="argentix 001.svg" alt="Argentix header">
    </div>
    <div class="container">
        <div class="sidebar">
            <img src="agx 01.svg" alt="AGX 01" onclick="changeContent('AGX 01')">
            <img src="agx 02.svg" alt="AGX 02" onclick="changeContent('AGX 02')">
            <img src="agx 03.svg" alt="AGX 03" onclick="changeContent('AGX 03')">
            <img src="agx 04.svg" alt="AGX 04" onclick="changeContent('AGX 04')">
        </div>
        <div class="content" id="content">
            <h2>What is Argentix?</h2>
            <p>Argentix is a cutting-edge cryptocurrency developed within the CycloNex ecosystem...</p>
        </div>
        <div class="sidebar">
            <img src="argentix 001.svg" alt="Back to Argentix" onclick="changeContent('')">
            <a href="https://digitalcpu.github.io/Cyclonex">
                <img src="cyclonex 001.svg" alt="Back to CycloNex">
            </a>
        </div>
    </div>
    <div class="footer">
        <a href="./register.html">Register</a> | 
        <a href="./contact.html">Contact</a> | 
        <a href="./jobs.html">Careers</a> | 
        <a href="./about.html">About Us</a>
    </div>
</body>
</html>
