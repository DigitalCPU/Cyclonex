<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LifeLike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        .container {
            max-width: 350px;
            margin: auto;
            padding: 20px;
            background: #222;
            border-radius: 8px;
            box-shadow: 0 0 10px cyan;
        }
        .input-container {
            position: relative;
            margin: 15px 0;
        }
        input {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            background: #333;
            color: white;
            text-align: left;
            box-sizing: border-box;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: cyan;
            font-size: 20px;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            background: cyan;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            box-sizing: border-box;
        }
        button:hover {
            background: #00ffff;
            box-shadow: 0px 0px 10px cyan;
        }
        .link-container {
            margin-top: 20px;
        }
        a {
            color: cyan;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <div class="container">
        <div class="input-container">
            <input type="text" id="username" placeholder="Enter Username" required>
        </div>
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter Password" required>
            <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
        </div>
        <button onclick="loginUser()">Log In</button>
        
        <div class="link-container">
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
            <p><a href="lifelike.html">Return to LifeLike Home</a></p>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            let input = document.getElementById(id);
            input.type = (input.type === "password") ? "text" : "password";
        }

 function loginUser() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    if (!username || !password) {
        alert("Please enter both username and password.");
        return;
    }

    let users = JSON.parse(localStorage.getItem("lifelike_users")) || [];

    // Find user in stored array
    let foundUser = users.find(user => user.username === username && user.password === password);

    if (foundUser) {
        alert("Login successful!");
        localStorage.setItem("lifelike_loggedin_user", JSON.stringify(foundUser));
        window.location.href = "profile.html";  // Redirect to profile page
    } else {
        alert("Invalid username or password.");
    }
}
    </script>
</body>
</html>
