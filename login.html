<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LifeLike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            background: #222;
            border-radius: 8px;
            box-shadow: 0 0 10px cyan;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: cyan;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #00ffff;
            box-shadow: 0px 0px 10px cyan;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <div class="container">
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="loginUser()">Log In</button>
        <p>Don't have an account? <a href="https://digitalcpu.github.io/Cyclonex/register.html">Sign up</a></p>
    </div>
    <p><a href="lifelike.html">Return to LifeLike Home</a></p>

    <script>
        function setCookie(name, value, days = 365) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function loginUser() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            // Simulating login validation (should be handled via a backend in real cases)
            if (username === "testuser" && password === "password123") {
                setCookie("lifelike_logged_in", "true", 365);
                setCookie("lifelike_username", username, 365);
                setCookie("lifelike_profile_pic", "default-avatar.png", 365);
                alert("Login successful!");
                window.location.href = "https://digitalcpu.github.io/Cyclonex/profile.html";
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</body>
</html>
