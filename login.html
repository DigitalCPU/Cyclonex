<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LifeLike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 250px;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <div class="container">
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="loginUser()">Log In</button>
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
    </div>

    <script>
        function loginUser() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let storedUser = localStorage.getItem("lifelike_username");
            let storedPass = localStorage.getItem("lifelike_password");

            if (username === storedUser && password === storedPass) {
                alert("Login successful!");
                localStorage.setItem("lifelike_logged_in", "true");
                window.location.href = "chatroom.html";
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
<p><a href="lifelike.html">Return to LifeLike Home</a></p>
    
</html>
