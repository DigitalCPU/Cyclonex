<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLike - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, #111, #222);
            position: fixed;
            left: -250px;
            top: 0;
            transition: 0.3s;
            padding-top: 20px;
            text-align: center;
            box-shadow: 2px 0px 10px rgba(0, 255, 255, 0.3);
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar button {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 80%;
            background: cyan;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .sidebar button:hover {
            background: #00ffff;
            box-shadow: 0px 0px 10px cyan;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: none;
            border: 2px solid cyan;
        }
        .nav-buttons a, .auth-buttons a {
            display: block;
            margin: 20px auto;
            padding: 15px;
            background: cyan;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            width: 250px;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav-buttons a:hover, .auth-buttons a:hover {
            background: #00ffff;
            text-shadow: 0px 0px 10px cyan;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">☰ Open Sidebar</button>
    
    <div class="sidebar" id="sidebar">
        <button onclick="toggleSidebar()">✖ Close Sidebar</button>
        <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture">
        <div id="user-section">
            <a href="https://digitalcpu.github.io/Cyclonex/register.html">Sign Up</a> <br>
            <a href="https://digitalcpu.github.io/Cyclonex/login.html">Log In</a>
        </div>
    </div>
    
    <div class="main-content">
        <h1>Welcome to LifeLike</h1>
        <p>Your gateway to a connected digital experience.</p>
        
        <div class="nav-buttons">
            <a href="chatroom.html" id="chatroom-link">Chatroom</a>
            <a href="https://digitalcpu.github.io/Cyclonex/index.html">CycloNex Home</a>
        </div>
        
        <div class="auth-buttons">
            <a href="https://digitalcpu.github.io/Cyclonex/register.html">Sign Up</a>
            <a href="https://digitalcpu.github.io/Cyclonex/login.html">Log In</a>
        </div>
    </div>
    
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }
        
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        window.onload = function() {
            let loggedIn = getCookie("lifelike_logged_in");
            let username = getCookie("lifelike_username");
            let profilePic = getCookie("lifelike_profile_pic");
            let userSection = document.getElementById("user-section");
            let profileImage = document.getElementById("profile-pic");
            let chatroomLink = document.getElementById("chatroom-link");
            
            if (loggedIn === "true") {
                userSection.innerHTML = `<p><strong>${username || "User"}</strong></p>
                    <button onclick="logout()">Logout</button>`;
                profileImage.src = profilePic || "default-avatar.png";
                profileImage.style.display = "block";
                chatroomLink.href = "chatroom.html";
            } else {
                chatroomLink.href = "#";
                chatroomLink.onclick = function() {
                    alert("You must be logged in to access the chatroom.");
                };
            }
        };
        
        function logout() {
            document.cookie = "lifelike_logged_in=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "lifelike_username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "lifelike_profile_pic=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            location.reload();
        }
    </script>
</body>
</html>
