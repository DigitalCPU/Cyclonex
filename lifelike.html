<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLike - Home</title>
    <style>
        /* Styling for the page background, fonts, and alignment */
        body {
            background: url('lifelike 001.svg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        /* Background diffusion effect - full height, centered, beneath text/images */
        .background-diffusion {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.3);
            z-index: -1;
        }
        
        /* Sidebar styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, #111, #222);
            position: fixed;
            left: -250px;
            top: 0;
            transition: left 0.3s;
            padding-top: 20px;
            text-align: center;
            box-shadow: 2px 0px 10px rgba(0, 255, 255, 0.3);
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar button {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 250px;
            background: rgba(0, 255, 255, 0.5);
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .sidebar button:hover {
            background: rgba(0, 255, 255, 0.8);
            box-shadow: 0px 0px 10px cyan;
        }
        .profile-section {
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid cyan;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            background: gray;
            display: block;
            margin: 0 auto;
        }
        .friends-section {
            padding: 10px;
            text-align: center;
        }
        .friend-slot {
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 255, 0.2);
            margin: 5px;
            display: inline-block;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }
        .friend-slot:hover::after {
            content: "DM | History | F/Settings";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: cyan;
        }
        .sidebar-links {
            margin-top: 10px;
        }
        .sidebar-links a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: cyan;
        }
        .sidebar-links a:hover {
            text-shadow: 0px 0px 5px cyan;
        }
    </style>
</head>
<body>
    <div class="background-diffusion"></div>
    
    <div class="main-content">
        <h1>Welcome to LifeLike</h1>
        <p>Your gateway to a connected digital experience.</p>
        
        <button class="toggle-btn" onclick="toggleSidebar()" style="width: 300px; margin-top: 20px;">☰ Open Sidebar</button>
        
        <div class="button-container">
            <div class="auth-buttons">
                <a href="https://digitalcpu.github.io/Cyclonex/login.html">Log In</a>
                <a href="https://digitalcpu.github.io/Cyclonex/register.html">Sign Up</a>
            </div>
            
            <div class="nav-buttons">
                <a href="chatroom.html" id="chatroom-link">Chatroom</a>
                <a href="#" onclick="goLive()">Go Live Now</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </div>
    
    <div class="sidebar" id="sidebar">
        <div class="profile-section">
            <img class="profile-pic" src="default-avatar.png" alt="Profile Picture">
            <p id="user-name">Anonymous User</p>
        </div>
        <div class="friends-section">
            <p>Friends</p>
            <div class="friend-slot"></div>
            <div class="friend-slot"></div>
            <div class="friend-slot"></div>
            <div class="friend-slot"></div>
            <div class="friend-slot"></div>
            <div class="friend-slot"></div>
            <div class="friend-slot"></div>
            <div class="friend-slot"></div>
        </div>
        <div class="sidebar-links">
            <a href="#">See All Friends</a>
            <a href="#">Inbox</a>
            <a href="#">Profile Settings</a>
            <a href="#">Hardware Settings</a>
        </div>
        <button onclick="toggleSidebar()">✖ Close Sidebar</button>
    </div>
    
    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }
    </script>
    
    <a href="https://digitalcpu.github.io/Cyclonex/index.html" class="footer-link">CycloNex</a>
</body>
</html>
