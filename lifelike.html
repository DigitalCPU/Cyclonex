<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLike - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, #111, #222);
            position: fixed;
            left: -250px;
            top: 0;
            transition: 0.3s;
            padding-top: 20px;
            text-align: center;
            box-shadow: 2px 0px 10px rgba(0, 255, 255, 0.3);
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar button {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 80%;
            background: cyan;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .sidebar button:hover {
            background: #00ffff;
            box-shadow: 0px 0px 10px cyan;
        }
        .main-content {
            flex: 1;
            margin-left: 250px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: cyan;
            color: black;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .toggle-btn:hover {
            background: #00ffff;
            box-shadow: 0px 0px 10px cyan;
        }
        .nav-buttons a, .auth-buttons a {
            display: block;
            margin: 20px auto;
            padding: 15px;
            background: cyan;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            width: 250px;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav-buttons a:hover, .auth-buttons a:hover {
            background: #00ffff;
            text-shadow: 0px 0px 10px cyan;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">☰ Open Sidebar</button>
    
    <div class="sidebar" id="sidebar">
        <button onclick="toggleSidebar()">✖ Close Sidebar</button>
        <div id="sidebar-content">
            <p id="user-section">
                <a href="https://digitalcpu.github.io/Cyclonex/register.html">Sign Up</a> <br>
                <a href="https://digitalcpu.github.io/Cyclonex/login.html">Log In</a>
            </p>
        </div>
    </div>
    
    <div class="main-content">
        <h1>Welcome to LifeLike</h1>
        <p>Your gateway to a connected digital experience.</p>
        
        <div class="nav-buttons">
            <a href="#" id="chatroom-link">Chatroom</a>
            <a href="https://digitalcpu.github.io/Cyclonex/index.html">CycloNex Home</a>
        </div>
        
        <div class="auth-buttons">
            <a href="https://digitalcpu.github.io/Cyclonex/register.html">Sign Up</a>
            <a href="https://digitalcpu.github.io/Cyclonex/login.html">Log In</a>
        </div>
    </div>
    
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }
        
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        window.onload = function() {
            let loggedIn = getCookie("lifelike_logged_in");
            let username = getCookie("lifelike_username");
            let userSection = document.getElementById("user-section");
            let chatroomLink = document.getElementById("chatroom-link");
            
            if (loggedIn === "true") {
                userSection.innerHTML = `<p><strong>${username || "User"}</strong></p>
                    <button onclick="logout()">Logout</button>`;
                chatroomLink.href = "chatroom.html";
            } else {
                chatroomLink.href = "#";
                chatroomLink.onclick = function() {
                    alert("You must be logged in to access the chatroom.");
                };
            }
        };
        
        function logout() {
            setCookie("lifelike_logged_in", "", -1);
            setCookie("lifelike_username", "", -1);
            location.reload();
        }
    </script>
</body>
</html>
