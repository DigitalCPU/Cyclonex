<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLike - Home</title>
    <style>
        /* Styling for the page background, fonts, and alignment */
        body {
            background: url('lifelike 001.svg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        /* Background diffusion effect - full height, centered, beneath text/images */
        .background-diffusion {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.3);
            z-index: -1; /* Places it behind text and images */
        }
        
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, #111, #222);
            position: fixed;
            left: -250px;
            top: 0;
            transition: 0.3s;
            padding-top: 20px;
            text-align: center;
            box-shadow: 2px 0px 10px rgba(0, 255, 255, 0.3);
        }
        .sidebar.open {
            left: 0;
        }
        
        /* Sidebar buttons styling */
        .sidebar button {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 300px; /* Matches button box width */
            background: rgba(0, 255, 255, 0.5);
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .sidebar button:hover {
            background: rgba(0, 255, 255, 0.8);
            box-shadow: 0px 0px 10px cyan;
        }
        
        /* Profile picture styling */
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: none;
            border: 2px solid cyan;
        }
        
        /* Navigation and authentication buttons styling */
        .nav-buttons a, .auth-buttons a {
            display: block;
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 255, 255, 0.5);
            color: black;
            text-decoration: none;
            border-radius: 8px;
            width: 300px;
            font-weight: bold;
            transition: 0.3s;
            text-align: center;
            box-shadow: 0px 0px 10px cyan;
        }
        .nav-buttons a:hover, .auth-buttons a:hover {
            background: rgba(0, 255, 255, 0.8);
            text-shadow: 0px 0px 15px teal;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Background diffusion effect -->
    <div class="background-diffusion"></div>
    
    <div class="main-content">
        <h1>Welcome to LifeLike</h1>
        <p>Your gateway to a connected digital experience.</p>
        
        <button class="toggle-btn" onclick="toggleSidebar()" style="width: 300px; margin-top: 20px;">☰ Open Sidebar</button>
        
        <div class="button-container">
            <div class="nav-buttons">
                <a href="chatroom.html" id="chatroom-link">Chatroom</a>
                <a href="https://digitalcpu.github.io/Cyclonex/index.html">CycloNex Home</a>
            </div>
            
            <div class="auth-buttons">
                <a href="https://digitalcpu.github.io/Cyclonex/register.html">Sign Up</a>
                <a href="https://digitalcpu.github.io/Cyclonex/login.html">Log In</a>
            </div>
        </div>
    </div>
    
    <div class="sidebar" id="sidebar">
        <button onclick="toggleSidebar()">✖ Close Sidebar</button>
        <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture">
        <div id="user-section">
            <a href="https://digitalcpu.github.io/Cyclonex/register.html">Sign Up</a> <br>
            <a href="https://digitalcpu.github.io/Cyclonex/login.html">Log In</a>
        </div>
    </div>
    
    <script>
        /* Function to toggle the sidebar open and closed */
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }
    </script>
</body>
</html>
