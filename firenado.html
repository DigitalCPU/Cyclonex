<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireNado - Cybersecurity & Antivirus</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
        }
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2));
            border: 2px solid #ff7f00;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #ff7f00;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-link:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <h1>Welcome to FireNado</h1>
    <p>Advanced Cybersecurity & Antivirus Protection</p>
    <div class="container">
        <div class="image-container">
            <img src="image1.jpg" alt="Cybersecurity Image 1">
            <div class="overlay"></div>
        </div>
        <div class="image-container">
            <img src="image2.jpg" alt="Cybersecurity Image 2">
            <div class="overlay"></div>
        </div>
    </div>
    <a class="back-link" href="../cyclonex/index.html">Back to CycloNex</a>
</body>
</html>
