<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom - LifeLike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
        }
        .chatbox {
            width: 80%;
            height: 400px;
            background: #222;
            margin: 20px auto;
            padding: 20px;
            overflow-y: scroll;
            border-radius: 10px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 250px;
        }
        .nav {
            margin-top: 20px;
        }
        .nav a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: cyan;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav a:hover {
            background: #00ffff;
            text-shadow: 0px 0px 10px cyan;
        }
    </style>
</head>
<body>
    <h2>LifeLike Chatroom</h2>
    <div class="chatbox" id="chatbox"></div>
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <button onclick="logout()">Logout</button>

    <!-- Home button to return to LifeLike -->
    <div class="nav">
        <a href="lifelike.html">üè† Home</a>
    </div>

    <script>
        // Restrict access if not logged in
        if (localStorage.getItem("lifelike_logged_in") !== "true") {
            alert("You must be logged in to access the chatroom.");
            window.location.href = "login.html";
        }

        function sendMessage() {
            let message = document.getElementById("message").value;
            if (message.trim() !== "") {
                let chatbox = document.getElementById("chatbox");
                chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                document.getElementById("message").value = "";
                autoReply();
            }
        }

        function autoReply() {
            setTimeout(() => {
                let chatbox = document.getElementById("chatbox");
                let botMessages = [
                    "Hello!",
                    "How‚Äôs your day going?",
                    "LifeLike is all about real-time interaction!",
                    "What do you think about this project?",
                    "Ask me anything!"
                ];
                let randomMsg = botMessages[Math.floor(Math.random() * botMessages.length)];
                chatbox.innerHTML += `<p><strong>Bot:</strong> ${randomMsg}</p>`;
            }, 1000);
        }

        function logout() {
            localStorage.removeItem("lifelike_logged_in");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
