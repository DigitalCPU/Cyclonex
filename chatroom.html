<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom - LifeLike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
        }
        .chatbox {
            width: 80%;
            height: 400px;
            background: #222;
            margin: 20px auto;
            padding: 20px;
            overflow-y: scroll;
            border-radius: 10px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 250px;
        }
        .nav {
            margin-top: 20px;
        }
        .nav a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: cyan;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav a:hover {
            background: #00ffff;
            text-shadow: 0px 0px 10px cyan;
        }
    </style>
</head>
<body>
    <h2>LifeLike Chatroom</h2>
    <div class="chatbox" id="chatbox"></div>
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <button onclick="logout()">Logout</button>

    <!-- Home button to return to LifeLike -->
    <div class="nav">
        <a href="lifelike.html">üè† Home</a>
    </div>

   <script>
    function loginUser() {
        let username = document.getElementById("login-username").value;
        let password = document.getElementById("login-password").value;

        let storedUsername = localStorage.getItem("lifelike_username");
        let storedPassword = localStorage.getItem("lifelike_password");

        if (username === storedUsername && password === storedPassword) {
            localStorage.setItem("lifelike_logged_in", "true");
            localStorage.setItem("lifelike_username", username);
            alert("Login successful! Redirecting...");
            window.location.href = "chatroom.html";  // Redirect to Chatroom after login
        } else {
            alert("Incorrect username or password.");
        }
    }
</script>

</body>
</html>
