<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLike v1.0.0 - Social Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to LifeLike</h1>
        <button onclick="toggleSidebar()">‚ò∞ Open Sidebar</button>
        <nav>
            <button onclick="login()">Log In</button>
            <button onclick="signup()">Sign Up</button>
            <button onclick="alert('Chatrooms coming soon!')">Chatrooms</button>
            <button onclick="alert('Go Live feature coming soon!')">Go Live Now</button>
            <button onclick="alert('About Page coming soon!')">About</button>
        </nav>
    </header>

    <!-- Login & Signup Form -->
    <div id="auth-container">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <button onclick="login()">Log In</button>
    </div>

    <aside id="sidebar" class="hidden">
        <button onclick="toggleSidebar()">‚ùå Close Sidebar</button>
        <div class="profile">
            <img src="default-avatar.png" alt="Profile Picture">
            <h3 id="username-display">Not logged in</h3>
        </div>

        <h4>Add a Friend</h4>
        <input type="text" id="friend-email" placeholder="Friend's Email">
        <button onclick="addFriend()">Add Friend</button>

        <h4>Friends</h4>
        <div id="friends-list"></div> <!-- Friends list will be dynamically updated -->

        <h4>Followers</h4>
        <div id="followers-list"></div>

        <a href="#">Inbox</a>
        <a href="#">Profile Settings</a>
        <a href="#">Hardware Settings</a>

        <button id="logout-btn" onclick="logout()">Log Out</button>
    </aside>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR-API-KEY",
            authDomain: "YOUR-PROJECT.firebaseapp.com",
            projectId: "YOUR-PROJECT-ID",
            storageBucket: "YOUR-PROJECT.appspot.com",
            messagingSenderId: "YOUR-SENDER-ID",
            appId: "YOUR-APP-ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    </script>

    <!-- üîπ Load script.js for sidebar, login, and friend system -->
    <script src="script.js" type="module"></script>

</body>
</html>
