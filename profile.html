<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLike - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        input, button, textarea {
            margin: 10px;
            padding: 10px;
            width: 250px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 10px auto;
            border: 2px solid cyan;
        }
        .drop-area {
            border: 2px dashed cyan;
            padding: 20px;
            margin: 20px auto;
            cursor: pointer;
            width: 200px;
        }
        .nav-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: cyan;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-buttons a:hover {
            background: #00ffff;
            text-shadow: 0px 0px 10px cyan;
        }
    </style>
</head>
<body>
    <h2>My Profile</h2>
    <div class="container">
        <img id="profile-pic" src="default-avatar.png" alt="Profile Picture">
        <div class="drop-area" id="dropArea">Drag & Drop Profile Picture Here</div>
        <input type="file" id="upload-pic" accept="image/png, image/jpeg, image/gif, image/webp, image/svg+xml">
        <input type="text" id="username" placeholder="Enter Username">
        <textarea id="bio" placeholder="Enter your bio..."></textarea>
        <button onclick="saveProfile()">Save Profile</button>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="lifelike.html">üè† Home</a>
        <a href="chatroom.html">üí¨ Chatroom</a>
    </div>

  <script>
    // Retrieve the logged-in user from localStorage
    let loggedInUser = JSON.parse(localStorage.getItem("lifelike_loggedin_user"));

    if (loggedInUser) {
        document.getElementById("username-display").textContent = loggedInUser.username;
        document.getElementById("profile-pic").src = loggedInUser.profilePic;
    } else {
        alert("You are not logged in. Redirecting to login page...");
        window.location.href = "login.html";
    }

    function logout() {
        localStorage.removeItem("lifelike_loggedin_user");
        window.location.href = "login.html";
    }
</script>

</body>
</html>
