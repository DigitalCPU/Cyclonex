<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLike - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        input, button, textarea {
            margin: 10px;
            padding: 10px;
            width: 250px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 10px auto;
            border: 2px solid cyan;
        }
        .drop-area {
            border: 2px dashed cyan;
            padding: 20px;
            margin: 20px auto;
            cursor: pointer;
            width: 200px;
        }
        .nav-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: cyan;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-buttons a:hover {
            background: #00ffff;
            text-shadow: 0px 0px 10px cyan;
        }
    </style>
</head>
<body>
    <h2>My Profile</h2>
    <div class="container">
        <img id="profile-pic" src="default-avatar.png" alt="Profile Picture">
        <div class="drop-area" id="dropArea">Drag & Drop Profile Picture Here</div>
        <input type="file" id="upload-pic" accept="image/png, image/jpeg, image/gif, image/webp, image/svg+xml">
        <input type="text" id="username" placeholder="Enter Username">
        <textarea id="bio" placeholder="Enter your bio..."></textarea>
        <button onclick="saveProfile()">Save Profile</button>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="lifelike.html">üè† Home</a>
        <a href="chatroom.html">üí¨ Chatroom</a>
    </div>

    <script>
        // Load profile data from local storage
        window.onload = function() {
            if (localStorage.getItem("lifelike_logged_in") !== "true") {
                alert("You must be logged in to view your profile.");
                window.location.href = "login.html";
            }

            document.getElementById("username").value = localStorage.getItem("lifelike_username") || "";
            document.getElementById("bio").value = localStorage.getItem("lifelike_bio") || "";

            let storedPic = localStorage.getItem("lifelike_profile_pic");
            if (storedPic) {
                document.getElementById("profile-pic").src = storedPic;
            }
        };

        // Save profile data
        function saveProfile() {
            let username = document.getElementById("username").value;
            let bio = document.getElementById("bio").value;

            localStorage.setItem("lifelike_username", username);
            localStorage.setItem("lifelike_bio", bio);
            alert("Profile updated!");
        }

        // Upload profile picture
        document.getElementById("upload-pic").addEventListener("change", function(event) {
            let file = event.target.files[0];
            handleImageUpload(file);
        });

        // Drag & Drop Profile Picture Upload
        const dropArea = document.getElementById("dropArea");
        dropArea.addEventListener("dragover", (event) => {
            event.preventDefault();
            dropArea.style.background = "rgba(0, 255, 255, 0.3)";
        });
        dropArea.addEventListener("dragleave", () => {
            dropArea.style.background = "transparent";
        });
        dropArea.addEventListener("drop", (event) => {
            event.preventDefault();
            dropArea.style.background = "transparent";
            
            let file = event.dataTransfer.files[0];
            handleImageUpload(file);
        });

        // Handle Image Upload (including SVG support)
        function handleImageUpload(file) {
            if (file && (file.type.startsWith("image/") || file.type === "image/svg+xml")) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem("lifelike_profile_pic", e.target.result);
                    document.getElementById("profile-pic").src = e.target.result;
                    alert("Profile picture updated!");
                };
                reader.readAsDataURL(file);
            } else {
                alert("Please upload a valid image file (PNG, JPG, GIF, WEBP, or SVG). ");
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem("lifelike_logged_in");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
